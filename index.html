<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div id="dados">
          <p>Inicio: <input type="number" name="inicio" id="inicio" placeholder="Contar do numero..."></p>
          <p>Fim: <input type="number" name="fim" id="fim" placeholder="Ate o numero..."></p>
          <p>Passo: <input type="number" name="passo" id="passo" placeholder="Passo da contagem..."></p>
          <p><input type="button" value="Contar" onclick="contar(event)"></p>
          
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer class="fot">
        <p>Feito por Raiffe Moura</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
